<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Mannager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageURL" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="imageURL"
                placeholder="http://image.com/image.jpg"
              />
            </div>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="taskTitle"
                placeholder="Enter task title"
              />
            </div>
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="taskType"
                placeholder="Enter task type"
              />
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label"
                >Task Description</label
              >
              <textarea
                id="taskDescription"
                class="form-control"
                rows="6"
                placeholder="Enter task description"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onClick="saveChanges()" >Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="https://github.com/UddayanSharma6395/taskManagerApp">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button type="button" 
          class="btn btn-primary fw-bold" 
          data-bs-toggle="modal" 
          data-bs-target="#newModal">
          <i class="fa-solid fa-plus mr-2" ></i> Add New</button>
        </div>
      </div>
      
    </nav>
    <div class="container">
      <div class="row">
       <div class="col">
   
       </div>
       <div class="col-sm-12 col-md-6 col-lg-4">
         <div class="input-group mb-3 shadow">
           <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
           <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
         </div>
       </div>
       <div class="col">
   
       </div>
      </div>
       <div class="row task__container">
         <div class="col-sm-12 col-md-6 col-lg-4">
           <div class="card">
             <div class="card-header d-flex justify-content-end gap-2">
               <button type="button" class="btn btn-outline-success"><i class="fa-solid fa-pencil"></i></button>
               <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
             </div>
             <div class="card-body">
               <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" class="card-img-top" alt="...">
               <h5 class="card-title text-primary">Special title treatment</h5>
               <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
               <a href="#" class="btn btn-primary">Go somewhere</a>
             </div>
           </div>
         </div>
       </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
     integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
     crossorigin="anonymous"></script>

     <script src="https://kit.fontawesome.com/45d4e3178c.js" crossorigin="anonymous"></script>
     <script src="myJSFile.js"></script>

  </body>
  
</html>
